<!DOCTYPE html>
<html lang="ko">

<head>
  <title>(pagelist)LX</title>
  @@include('@@webRoot/_include/_head.html')
  <style>
    body {
      padding: 20px;
      max-width: 100%;
      position: relative;
    }

    * {
      margin: 0;
      padding: 0;
      font-size: 12px;
      color: #222;
      line-height: 1.5em;
      font-family: "arial", "NanumGothic";
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
      font-weight: 700;
    }

    table {
      width: 100%;
      max-width: 1040px;
      border-collapse: collapse;
      margin: 0 auto;
    }

    table th,
    table td {
      border: 1px solid #b0beec;
      padding: 2px 10px;
      word-break: keep-all;
    }

    table th {
      background: #2e4dbb;
      color: #fff;
      padding: 10px;
      font-size: 14px;
    }

    table td a {
      color: rgb(17, 26, 41);
      text-decoration: none;
    }

    table td a:hover {
      text-decoration: underline;
    }

    table tbody tr:hover {
      background-color: #dee4fa;
    }

    .noteTable {
      display: table;
      width: 100%;
    }

    .noteTable .date {
      display: table-cell;
      color: #ff523c;
      width: 40px;
    }

    .noteTable .note {
      display: table-cell;
    }

    .center {
      text-align: center;
    }

    .bg {
      background: #fff5f5;
    }

    ul.float {
      position: absolute;
      right: 20px;
      top: 20px;
    }

    ul.float li {
      list-style: none;
      border: 1px solid #ccc;
      padding: 2px 5px;
      display: inline-block;
    }

    .end {
      background: #ffffcc;
    }

    .ing {
      background: #f6b1a6;
    }

    .list {
      text-align: center;
      padding: 0 0 20px;
    }

    .list a {
      text-decoration: none;
      margin: 0 10px;
    }

    .list a:hover {
      text-decoration: underline;
    }

    .box {
      border: 2px dotted #aaa;
      padding: 1rem;
      margin-bottom: 1rem;
      text-align: center;
      line-height: 1.6;
    }

    .box>ul {
      display: inline-block;
      text-align-last: left;
    }

    .divider {
      text-align: center;
      padding: 6px;
      background: #dcd5f0;
      font-weight: 700;
    }

    .btns {
      width: 100%;
      max-width: 940px;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: end;
    }

    .download-btn {
      background-color: #222;
      color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
    }
  </style>
</head>
