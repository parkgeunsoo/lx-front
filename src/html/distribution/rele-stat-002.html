<!DOCTYPE html>
<html lang="ko">

<head>
    @@include('@@webRoot/_include/_head.html')
</head>

<body>
    <div id="wrap">
        @@include('@@webRoot/_include/_header.html')
        <div class="content">
            <div class="sub-visual plan">
                <p class="title">배포현황</p>

            </div>
            <div class="main-container">
                <div class="content-body">
                    <div class="content-body__title">
                        서비스 신청정보
                    </div>
                    <div class="content-body__card detail-page">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-label">
                                    <p>신청번호</p>
                                    <input type="text" class="form-control" placeholder="20231212-114">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-label">
                                    <p>지자체구분</p>
                                    <input type="text" class="form-control" placeholder="충청북도 청주시 청주도서관">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-label">
                                    <p>신청자</p>
                                    <input type="text" class="form-control" placeholder="강효두">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-label">
                                    <p>신청일</p>
                                    <input type="text" class="form-control" placeholder="2023.11.13">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-label">
                                    <p>서비스명</p>
                                    <input type="text" class="form-control"
                                        placeholder="건물의 윤곽 표시 및 상세 설명 표시에 대한 이정표 개발">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-body">
                    <div class="content-body__title">
                        배포정보
                    </div>
                    <div class="content-body__card detail-page">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-label">
                                    <p>구분</p>
                                    <div class="custom-select">
                                        <select name="" id="" class="form-select">
                                            <option value="">개발</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-label">
                                    <p>상태</p>
                                    <input type="text" class="form-control" placeholder="" value="성공">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-label">
                                    <p>배포일</p>
                                    <input type="text" class="form-control" placeholder="2024-02-10" value="">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-label">
                                    <p>상태</p>
                                    <div class="custom-select" style="width: 140px">
                                        <select name="" id="" class="form-select">
                                            <option value="">2.0</option>
                                            <option value="">2.1</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        @@include('@@webRoot/_include/_footer.html')
    </div>

</body>

</html>
