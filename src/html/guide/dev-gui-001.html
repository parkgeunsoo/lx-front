<!DOCTYPE html>
<html lang="ko">

<head>
    @@include('@@webRoot/_include/_head.html')
</head>

<body>
    <div id="wrap">
        @@include('@@webRoot/_include/_header.html')
        <div class="content">
            <div class="sub-visual notice">
                <p class="title">자료실</p>

                <div class="filter">
                    <div class="search-btn w-100">
                        <input type="text" class="form-control border-0" value="" placeholder="제목으로 검색해주세요" />
                        <button type="button"><i class="icon-search-btn"></i></button>
                    </div>
                </div>
            </div>
            <div class="main-container">
                <div class="content-body">
                    <div class="content-body__card">
                        <div class="table-head">
                            <div class="case">
                                <p>전체 <span class="text-dark">23</span> 건</p>
                            </div>
                            <div class="btn-group justify-content-center">
                                <div class="input-form gap-10">
                                    <div class="form">
                                        <div class="custom-select" style="width: 110px">
                                            <select name="" id="" class="form-select round">
                                                <option value="">최신순</option>
                                                <option value="">오래된순</option>
                                                <option value="">조회수순</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form">
                                        <div class="custom-select" style="width: 110px">
                                            <select name="" id="" class="form-select round">
                                                <option value="">10개씩</option>
                                                <option value="">20개씩</option>
                                                <option value="">30개씩</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="guide-wrap">
                            <div class="guide-list">
                                <div class="guide-content">
                                    <div class="guide-content__body">
                                        <div class="d-flex align-items-center justify-content-between">
                                            <span class="badge badge-dark w-auto badge-lg">개발</span>
                                            <div class="desc">
                                                <p>
                                                    <span>다운로드 :</span>
                                                    <span>17</span>
                                                </p>
                                                <p class="after">2023-10-30</p>
                                            </div>
                                        </div>
                                        <a href="javascript:void(0)" class="move-link">개발가이드 2024</a>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btns">
                                            <i class="icon-img-download"></i>
                                        </button>
                                        <button type="button" class="btns" style="border-left: 1px solid #ddd">
                                            <i class="icon-view"></i>
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                        @@include('@@webRoot/_include/_pagination.html')
                    </div>
                </div>
            </div>
        </div>
        @@include('@@webRoot/_include/_footer.html')
    </div>

</body>

</html>
