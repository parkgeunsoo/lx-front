<!DOCTYPE html>
<html lang="ko">

<head>
  @@include('@@webRoot/_include/_head.html')
</head>

<body>
  <div id="wrap" class="login-wrap">
    <div class="sign-container">
      <div class="content">
        <div class="top-head">
          <h1 class="logo">
            <img src="@@webRoot/assets/images/logo2.png" alt="LX플랫폼" />
          </h1>
        </div>
        <div class="sign-content">
          <div class="sign-box">
            <h2 class="sign-title">아이디 찾기</h2>
            <div class="input-form">
              <p class="input-form-title">이름</p>
              <input type="text" class="form-control" placeholder="이름을 입력하세요." />
            </div>
            <div class="input-form">
              <p class="input-form-title">전화번호</p>
              <input type="tel" class="form-control" placeholder="전화번호를 입력하세요" />
            </div>
            <div class="link-line">
              <p class="info-text">이름 / 휴대폰번호를 입력하여 아이디를 찾을 수 있습니다.</p>
              <a href="@@webRoot/html/signup/login.html">로그인 하기</a>
            </div>
            <button type="button" class="btn btn-login btn-green">확인</button>
            <div class="find-box">
              <p><strong>비밀번호를 잊으셨나요?</strong></p>
              <p>시스템관리자 : 063-713-1000로 문의해주세요.</p>
            </div>
          </div>
        </div>
      </div>
      @@include('@@webRoot/_include/_footer.html')
    </div>
  </div>
  @@include('@@webRoot/_include/_modal.html')
</body>

</html>
