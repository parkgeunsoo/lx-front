<!DOCTYPE html>
<html lang="ko">

<head>
    @@include('@@webRoot/_include/_head.html')
</head>

<body>
    <div id="wrap">
        @@include('@@webRoot/_include/_header.html')
        <div class="content">
            <div class="sub-visual notice">
                <p class="title">사용자 문의</p>
            </div>
            <div class="main-container">
                <div class="content-body">
                    <div class="content-body__title">
                        사용자 문의 등록
                    </div>
                    <div class="content-body__card detail-page">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-label">
                                    <p>제목</p>
                                    <input type="text" class="form-control" value="" placeholder="제목을 입력하세요">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-label">
                                    <p>질문</p>
                                    <textarea name="" id="" class="form-control textarea-form"
                                        placeholder="질문을 입력하세요"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-label">
                                    <p>첨부파일</p>
                                    <div class="form-file-custom">
                                        <p id="selectedFile" class="file-name m-0" style="width: 100%">등록된 첨부파일이 없습니다.
                                        </p>
                                        <label for="fileInput" id="fileLabel">파일찾기</label>
                                        <input type="file" id="fileInput" style="display: none">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="btn-group justify-content-center">
                            <button type="button" class="btn btn-min btn-auto btn-green round btn-lg">문의하기</button>
                            <button type="button"
                                class="btn btn-min btn-auto btn-outline-gray round btn-lg">목록으로</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        @@include('@@webRoot/_include/_footer.html')
    </div>

</body>

</html>
