<!DOCTYPE html>
<html lang="ko">

<head>
    @@include('@@webRoot/_include/_head.html')
</head>

<body>
    <div id="wrap">
        @@include('@@webRoot/_include/_header.html')
        <div class="content">
            <div class="sub-visual plan">
                <p class="title">신청하기</p>
            </div>
            <div class="main-container">
                <div class="content-body">
                    <div class="content-body__title">
                        운영배포 신청하기
                    </div>
                    <div class="content-body__card detail-page">
                        <div class="row">
                            <div class="col-4">
                                <div class="form-label">
                                    <p>신청번호</p>
                                    <input type="text" class="form-control" placeholder="" value="20231212-114">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-label">
                                    <p>구분</p>
                                    <input type="text" class="form-control" placeholder="" value="2D">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-label">
                                    <p>유형</p>
                                    <input type="text" class="form-control" placeholder="" value="FRONT-END">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-label">
                                    <p>서비스명</p>
                                    <input type="text" class="form-control" placeholder=""
                                        value="건물의 윤곽 표시 및 상세 설명 표시에 대한 이정표 개발">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="form-label">
                                    <p>신청자</p>
                                    <input type="text" class="form-control" placeholder="" value="심미영">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-label">
                                    <p>신청일</p>
                                    <input type="number" class="form-control" placeholder="" value="2023.11.13">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-label">
                                    <p>개발배포</p>
                                    <input type="text" class="form-control" placeholder="" value="성공">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-label">
                                    <p>GIT주소</p>
                                    <input type="text" class="form-control" placeholder=""
                                        value="$ git remote set-url origin https://github.com/xpressengine/xpressengine.git">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-label">
                                    <p>Test URL</p>
                                    <input type="text" class="form-control text-green" placeholder=""
                                        value="https://lxfront.projectlist.kr/html/plan/plan-stat-001.html">
                                </div>
                            </div>
                        </div>
                        <div class="btn-group justify-content-center">
                            <button type="button" class="btn btn-min btn-auto btn-green round btn-lg">신청하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        @@include('@@webRoot/_include/_footer.html')
    </div>
</body>

</html>
